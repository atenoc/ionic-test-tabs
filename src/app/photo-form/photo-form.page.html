<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-tab-button tab="tab1">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-tab-button>
    </ion-buttons>

    <ion-title>Nueva Imágen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (submit)="subirFoto(titulo, descripcion)">

    <ion-item>
      <ion-label position="floating">Titulo:</ion-label>
      <ion-input placeholder="Escribe el titulo de la imágen" #titulo></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción:</ion-label>
      <ion-textarea placeholder="Escribe la descripción de la imágen" #descripcion></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-text>Toca la imágen</ion-text>
    </ion-row>

    <input type="file" style="display: none;" #fotoInput (change)="fotoSeleccionada($event)">
    <ion-img [src]="photoSelected || 'assets/images/no-image.png'" (click)="fotoInput.click()"></ion-img>
   
    <ion-button type="submit" expand="block" shape="round">Guardar</ion-button>

    <ion-buttons slot="start">
      <ion-tab-button tab="tab1">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-tab-button>
    </ion-buttons>

</form>

</ion-content>
